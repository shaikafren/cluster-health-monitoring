groups:
- name: node-alerts
  rules:
  - alert: NodeHighCPU
    expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Node CPU usage > 80%"

  - alert: NodeMemoryHigh
    expr: (node_memory_Active_bytes / node_memory_MemTotal_bytes) * 100 > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Node memory usage > 80%"
